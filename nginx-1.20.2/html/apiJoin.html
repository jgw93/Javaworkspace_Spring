<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>회원가입</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    회원가입
                </div>
                <div class="card-body">
                    <form name="registerForm">
                        <div class="input-group mb-3">
                            <span class="input-group-text">아이디</span>
                            <input type="text" name="mid" id="mid" class="form-control" placeholder="아이디">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">비밀번호</span>
                            <input type="password" name="mpw" id="mpw" class="form-control" placeholder="비밀번호">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">이름</span>
                            <input type="text" name="mname" id="mname" class="form-control" placeholder="이름">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">이메일</span>
                            <input type="email" name="email" id="email" class="form-control" placeholder="이메일">
                        </div>
                    </form>
                    <div class="my-4">
                        <div class="float-end">
                            <button type="button" class="btn btn-primary btn-register">회원가입</button>
                            <button type="reset" class="btn btn-secondary">리셋</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    document.querySelector(".btn-register").addEventListener("click", () => {
        let registerForm = document.registerForm;
        const data = {
            mid: registerForm.mid.value,
            mpw: registerForm.mpw.value,
            mname: registerForm.mname.value,
            email: registerForm.email.value
        };
        axios.post("http://localhost:8080/api/member/join", data).then(res => {
            if (res.status === 200) {
                alert("회원가입 성공!");
                location.href = "/apilogin.html";
            } else {
                alert("회원가입 실패: " + res.data.message);
            }
        }).catch(error => {
            alert("에러 발생: " + error.message);
        });
    }, false);
</script>
</body>
</html>
